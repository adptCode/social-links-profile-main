<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

  
</head>
<body>

  <div class="card">
    <div class="card-image-wrapper">
      <img src="./assets/images/photo-cv.png" alt="photo" class="card-image">
    </div>
    <div class="card-content">
      <div class="card-title">
        <h1>Alessandro De Pietri Tonelli</h1>
        <span>Barcelona, Spain</span>
        <p>"Front-end developer"</p>
      </div>
      <div class="card-body">
        <div class="card-element"><a href="https://github.com/adptcode">GitHub</a></div>
        <div class="card-element"><a href="https://www.frontendmentor.io/profile/adptCode">Frontend Mentor</a></div>
        <div class="card-element"><a href="https://www.linkedin.com/in/alessandrodpt/">LinkedIn</a></div>
        <div class="card-element">Twitter</div>
        <div class="card-element">Instagram</div>
      </div>
    </div>
  </div>

  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alessandro De Pietri Tonelli</a>.
  </footer>
</body>
</html>
